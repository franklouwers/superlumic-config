---
sublime_packages:
  - dest: "SideBarEnhancements"
    repo: "https://github.com/titoBouzout/SideBarEnhancements"
    version: "st3"
  - dest: "GitGutter"
    repo: "https://github.com/jisaacks/GitGutter.git"
    version: "master"
  - dest: "DashDoc"
    repo: "https://github.com/farcaller/DashDoc.git"
    version: "master"
  - dest: "BracketHighlighter"
    repo: "https://github.com/facelessuser/BracketHighlighter.git"
    version: "master"
  - dest: "Theme - Cobalt2"
    repo: "https://github.com/wesbos/cobalt2.git"
    version: "master"
  - dest: "SublimeAllAutocomplete"
    repo: "https://github.com/alienhard/SublimeAllAutocomplete"
    version: "master"
  - dest: "Ansible"
    repo: "https://github.com/clifford-github/sublime-ansible.git"
    version: "master"
  - dest: "Dictionaries"
    repo: "https://github.com/titoBouzout/Dictionaries.git"
    version: "master"
  - dest: "ElixirSublime"
    repo: "https://github.com/vishnevskiy/ElixirSublime.git"
    version: "master"
  - dest: "GoSublime"
    repo: "https://github.com/DisposaBoy/GoSublime.git"
    version: "master"
  - dest: "Emmet"
    repo: "https://github.com/sergeche/emmet-sublime.git"
    version: "master"
  - dest: "SublimeLinter"
    repo: "https://github.com/SublimeLinter/SublimeLinter3.git"
    version: "master"
  - dest: "SublimeLinter-contrib-elixirc"
    repo: "https://github.com/smanolloff/SublimeLinter-contrib-elixirc.git"
    version: "master"
sublime_text_color_scheme: "Packages/Theme - Cobalt2/cobalt2.tmTheme"
sublime_text_theme: "Cobalt2.sublime-theme"
sublime_translate_tabs_to_spaces: "true"
sublime_trim_automatic_white_space: "true"
sublime_trim_trailing_white_space_on_save: "true"
sublime_ensure_newline_at_eof_on_save: "true"
sublime_detect_indentation: "true"
sublime_tab_size: "2"
sublime_font_size: "12"
sublime_ignored_packages:
- "Vintage"
